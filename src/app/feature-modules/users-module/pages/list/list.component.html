<h1 style="text-align: center;">List of Users</h1>
<table style="width:100%">
    <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <button type="button" class="btn btn-primary" routerLink="/user/edit/{{user.id}}">Edit</button>
        <button type="button" class="btn btn-outline-danger" (click)="delete(user.id)">Delete</button>
        <button type="button" class="btn btn-success" (click)="activate(user.id)" style="margin-left: 10px;">Activate</button>


    </tr>

</table>
<button type="button" class="btn btn-outline-danger" (click)="deActivate()" style="text-align: center; margin-top: 100px;">Deactivate User</button>
